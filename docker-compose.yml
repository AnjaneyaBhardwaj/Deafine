version: '3.8'

services:
  deafine-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ELEVEN_API_KEY=${ELEVEN_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=mistralai/mistral-small-3.2-24b-instruct:free
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

